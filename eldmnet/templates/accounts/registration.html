{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}
    {% if registered %}
        <h1 class="text-color">Thank you for registering</h1>
    {% else %}
        <h1 class="text-color">Register Here</h1>
        <h3 class="text-color">Fill out the form:</h3>
        <form class="text-color" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}
            <input  type="submit" name="" value="Register">
        </form>
    {% endif %}
{% endblock %}
